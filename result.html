<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p id="resultText">Analyzing...</p>
        <button onclick="window.location.href='index.html'">Back to Start</button>
    </div>

    <script>
        window.onload = () => {
            const name = localStorage.getItem('patientName');
            const age = localStorage.getItem('patientAge');

            // Simulate a prediction
            setTimeout(() => {
                const resultText = Math.random() > 0.5
                    ? `Hello ${name}, age ${age}. No Parkinson’s Disease detected ✅`
                    : `Hello ${name}, age ${age}. Signs of Parkinson’s Disease detected ⚠️`;
                document.getElementById('resultText').innerText = resultText;
            }, 1500);
        };
    </script>
</body>
</html>
